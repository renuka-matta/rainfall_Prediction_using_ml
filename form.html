<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rainfall Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-box {
            background: white;
            padding: 20px;  /* reduced */
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
            width: 320px;   /* reduced */
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 20px; /* smaller */
        }
        label {
            display: block;
            margin-top: 8px;
            font-weight: bold;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 6px;   /* smaller */
            margin-top: 4px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            margin-top: 15px;
            padding: 8px;   /* reduced */
            width: 100%;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 15px; /* slightly smaller */
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Enter Weather Details</h2>
        <form action="/predict" method="post">
            {% for f in features %}
                <label>{{ f }}</label>
                <input type="number" step="any" name="{{ f }}" required>
            {% endfor %}
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
